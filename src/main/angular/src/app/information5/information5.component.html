<div class="container">
  
  <div class="row">
    <div class="form-header">
      <h3>
        ความสามารถพิเศษ (Special Ability)
      </h3>
    </div>
  </div>
  <div class="row">
    
    <div class="col-12">
      <p>ด้านคอมพิวเตอร์</p>
      <div class="row">
        <div class="col-8">
          <label for="word"><input type="checkbox" id="word"> Microsoft Word</label>
          <label for="powerpoint"><input type="checkbox" id="powerpoint"> Microsoft Powerpoint </label>
          <label for="excel"><input type="checkbox" id="excel"> Microsoft Excel </label>
        </div>
      </div>
    </div>
    
  </div>
  
  <div class="row"> 
    <div class="col-3">
      <p>การขับรถ</p>
      <label for="can-drive"> ขับได้ <input type="radio" name="car-drive" id="can-drive" value="1"></label>
      <label for="cannot-drive"> ขับไม่ได้ <input type="radio" name="car-drive" id="cannot-drive" value="0"></label>
    </div>
    
    <div class="col-3">
      <p>มีรถยนต์ส่วนตัว</p>
      <label for="own-car"> มี <input type="radio" name="own-car" id="own-car" value="1"></label>
      <label for="not-own-car"> ไมมี <input type="radio" name="own-car" id="not-own-car" value="0"></label>
      
    </div>
    
    <div class="col-6">
      <p>ใบอนุญาตขับขี่</p>
      <label for="own-car-driver-license"> มี <input type="radio" name="car-driver-license" id="own-car-driver-license" value="1"> <label for="car-license-number"></label> เลขที่ <input type="text" id="car-license-number"> </label>
      <label for="not-own-car-driver-license"> ไมมี <input type="radio" name="car-driver-license" id="not-own-car-driver-license" value="0"></label>
    </div>
  </div>
  <div class="row"> 
    <div class="col-3">
      <p>การขับมอเตอร์ไซค์</p>
      <label for="can-ride"> ขับได้ <input type="radio" name="car-ride" id="can-ride" value="1"></label>
      <label for="cannot-ride"> ขับไม่ได้ <input type="radio" name="car-ride" id="cannot-ride" value="0"></label>
    </div>
    
    <div class="col-3">
      <p>มีรถยนต์ส่วนตัว</p>
      <label for="own-motorcycle"> มี <input type="radio" name="own-motorcycle" id="own-motorcycle" value="1"></label>
      <label for="not-own-motorcycle"> ไมมี <input type="radio" name="own-motorcycle" id="not-own-motorcycle" value="0"></label>
      
    </div>
    
    <div class="col-6">
      <p>ใบอนุญาตขับขี่</p>
      <label for="own-motorcyce-driver-license"> มี <input type="radio" name="car-driver-license" id="own-motorcyce-driver-license" value="1"> <label for="car-license-number"></label> เลขที่ <input type="text" id="car-license-number"> </label>
      <label for="not-own-motorcyce-driver-license"> ไมมี <input type="radio" name="car-driver-license" id="not-own-motorcyce-driver-license" value="0"></label>
    </div>
  </div>

  <div class="row">
      <label for="hobbies">งานอดิเรก : โปรดระบุ <input type="text" id="hobbies" size="100px"></label>
  </div>
</div>
